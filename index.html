<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VendingPreneurs Sales Command Center</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>V</text></svg>">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span>V</span>endingPreneurs <span>Command Center</span>
        </div>

        <div class="search-container">
          <div class="search-input-wrapper">
            <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            <input
              type="text"
              id="search-input"
              placeholder="Search objections, scripts, testimonials..."
              autocomplete="off"
            >
            <span class="search-shortcut">/</span>
          </div>
        </div>

        <nav class="nav">
          <button class="nav-btn active" data-nav="objections">Objections</button>
          <button class="nav-btn" data-nav="playbooks">Playbooks</button>
          <button class="nav-btn" data-nav="pricing">Pricing</button>
          <button class="nav-btn" data-nav="reps">Reps</button>
          <button class="nav-btn" data-nav="prospects">Prospects</button>
          <button class="nav-btn" data-nav="financing">Financing</button>
          <button class="nav-btn" data-nav="testimonials">Testimonials</button>
          <button class="nav-btn" data-nav="analytics">Analytics</button>
          <button class="nav-btn" data-nav="analyzer">Analyzer</button>
        </nav>
      </div>
    </header>

    <main class="main" id="main-content">
      <div class="empty-state">
        <h3>Loading...</h3>
        <p>Initializing Sales Command Center</p>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-container">
      <div id="modal-content"></div>
    </div>
  </div>

  <!-- Quick Access Floating Buttons -->
  <div class="quick-tools">
    <button class="quick-tool-btn language" onclick="app.showRepLanguagePanel()" title="Rep Language Patterns">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
    </button>
    <button class="quick-tool-btn credit" onclick="app.showCreditScoreRecommender()" title="Credit Score Recommender">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
        <line x1="1" y1="10" x2="23" y2="10"></line>
      </svg>
    </button>
    <button class="quick-tool-btn info" onclick="app.showPaymentOptionsInfoModal()" title="Payment Options Info">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
    </button>
  </div>

  <script src="src/app.js"></script>
</body>
</html>
